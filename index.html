<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube Timer</title>



  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- animated background -->
  <div class="bg"></div>

  <div class="app">

    <!-- sidebar -->
    <aside class="sidebar">
      <h2>Session</h2>

      <div class="stat">
        <span>Best</span>
        <span id="best">—</span>
      </div>

      <div class="stat">
        <span>Average</span>
        <span id="average">—</span>
      </div>

      <button id="viewGraph">View Graph</button>

      <div id="log" class="log"></div>
    </aside>

    <!-- timer view -->
    <main id="timerView" class="timer-area">
      <div id="timer">0:00.00</div>
      <div id="hint">Hold space to start</div>
    </main>

    <!-- graph view -->
    <main id="graphView" class="timer-area" style="display:none">
      <canvas id="graph"></canvas>
      <button id="back">Back</button>
    </main>

  </div>

  <script src="script.js"></script>
</body>
